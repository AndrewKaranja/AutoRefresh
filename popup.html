<!DOCTYPE html>
<html>
  <head>
    <title>Auto Refresh</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        width: 260px;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        padding: 5px;
        width: 100%;
        margin-bottom: 15px;
      }

      button {
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        margin-right: 10px;
      }

      button[disabled] {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Auto Refresh</h1>
    <label for="interval">Refresh interval (in seconds):</label>
    <input type="number" id="interval" min="1" step="1" value="30">
    <button id="start">Start</button>
    <button id="stop" >Stop</button>
    <script src="popup.js"></script>
  </body>
</html>
